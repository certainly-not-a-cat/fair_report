<html>
<head>
	<meta charset="UTF-8">
	<title>CF</title>

</head>
<body>

		</div>
		<div id="filters">
			<input type="text" id="filterGoods"		placeholder="Search for merchandise" />
			<input type="text" id="filterInfo"		placeholder="Search in details only" />
			<input type="text" id="filterBonuses"	placeholder="Search for item bonuses" />

			<input type="text" id="filterQmin"		placeholder="Q min" /> 
			<input type="text" id="filterQmax"		placeholder="Q max" />
			<input type="text" id="filterLmin"		placeholder="Left min" />
			<input type="text" id="filterLmax"		placeholder="Left max" />	
			<br />
			<input type="text" id="filterPrice"		placeholder="Search for price" />
			<input type="text" id="filterPQmin"		placeholder="P. Q min" />
			<input type="text" id="filterPQmax"		placeholder="P. Q max" />				
			<input type="text" id="filterPAMTmin"	placeholder="P. min" />
			<input type="text" id="filterPAMTmax"	placeholder="P. max" />	
		</div>
	</div>

	<div id="data-container">
		<table id="data" class="sortable">
			<thead>
				<tr>
					<th>Merch icon</th>
					<th>Product</th>
					<th>Q</th>
					<th>Stock</th>
					<th>Price icon</th>
					<th>Price</th>
					<th>Q</th>
					<th>AMT.</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<div id="modalDetails">

		<div id="modalContentDetails">

		<div id="btnClose">
			<!-- Icon by Victor Erixon  -->
			<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="612px" height="612px" viewBox="0 0 612 612" xml:space="preserve">
				<path d="M387.128,170.748L306,251.915l-81.128-81.167l-54.124,54.124L251.915,306l-81.128,81.128l54.085,54.086L306,360.086
				l81.128,81.128l54.086-54.086L360.086,306l81.128-81.128L387.128,170.748z M522.38,89.62
				c-119.493-119.493-313.267-119.493-432.76,0c-119.493,119.493-119.493,313.267,0,432.76
				c119.493,119.493,313.267,119.493,432.76,0C641.873,402.888,641.873,209.113,522.38,89.62z M468.295,468.295
				c-89.62,89.619-234.932,89.619-324.551,0c-89.62-89.62-89.62-234.932,0-324.551c89.62-89.62,234.931-89.62,324.551,0
				C557.914,233.363,557.914,378.637,468.295,468.295z"></path>
			</svg>
		</div>

			<div class="wrapper">
				<div id="lot">
					<div id="lot-product-image" class="image-container">&nbsp;</div>
					<h1 id="lot-product">&nbsp;</h1>
					<h3 id="lot-left">&nbsp;</h3>
					<div id="lot-details">&nbsp;</div>

					<div id="lot-price-image" class="image-container">&nbsp;</div>
					<h1 id="lot-price">&nbsp;</h1>
					<div id="lot-pricedetails">&nbsp;</div>
					<h3 id="lot-timestamp">&nbsp;</h3>
				</div>

				<div id="mapContainer">
					<svg id="mapSVG" 
					xmlns="http://www.w3.org/2000/svg" 
					xmlns:xlink="http://www.w3.org/1999/xlink"> 
				</svg>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="options.js"></script>

</html>
